<svg width="280" height="100" viewBox="0 0 280 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadowLight">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Arrow icon above Pulse -->
  <path d="M 165 15 L 175 5 L 185 15 M 175 5 V 30" 
        stroke="#7DD3FC" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#shadowLight)"/>
  
  <!-- "Acq" in Light Text -->
  <text x="0" y="72" font-family="'Manrope', 'Inter', 'Segoe UI', sans-serif" 
        font-weight="900" font-size="56" letter-spacing="-1" fill="#F8FAFC" filter="url(#shadowLight)">Acq</text>
  
  <!-- "Pulse" in Light Aqua -->
  <text x="140" y="72" font-family="'Manrope', 'Inter', 'Segoe UI', sans-serif" 
        font-weight="900" font-size="56" letter-spacing="-1" fill="#7DD3FC" filter="url(#shadowLight)">Pulse</text>
</svg>
